name: IcpKit Tests

on:
  push:
  pull_request:
    branches:
      main

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: List iOS Simulators
        run:  xcrun simctl list
      - name: Build and Test
        run:  xcodebuild test -quiet -scheme IcpKit-Package -sdk iphonesimulator18.1 -destination "OS=18.1,name=iPhone 15 Pro" '-skip-testing:IcpKitTests/ICPCryptographyTests/testBlsSignatureVerification'
      - name: Upload coverage to codecov.io
        uses: codecov/codecov-action@v4.5.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
