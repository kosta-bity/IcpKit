name: IcpKit Tests

on:
  push:
  pull_request:
    branches:
      main

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Test
        uses: actions/checkout@v1
      - name: Build and Test
        run:  xcodebuild test -scheme IcpKit-Package -sdk iphonesimulator17.2 -destination "OS=17.2,name=iPhone 15 Pro"
